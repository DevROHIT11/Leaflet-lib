<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
        integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY=" crossorigin="" />

</head>

<style>
    html {
        margin: 0;
        padding: 0;
        /* background-color: black; */
    }

    #map {
        height: 60vh;
        width: 30vw;
    }
</style>

<body>
    <div id="map">

    </div>

    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
        integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo=" crossorigin="">
        </script>

    <script>


        //    normal map
        const street = L.tileLayer('https://tile.openstreetmap.org/{z}/{x}/{y}.png', {
            maxZoom: 19,
            attribution: '&copy; <a href="http://www.openstreetmap.org/copyright">OpenStreetMap</a>'
        });

        // satellite map
        const satellite = L.tileLayer(
            'https://server.arcgisonline.com/ArcGIS/rest/services/World_Imagery/MapServer/tile/{z}/{y}/{x}',
            { attribution: 'Tiles Â© Esri' }
        );

        // defining the tyoe of map and its location
        const map = L.map('map', {
            center: [18.5204, 73.8567],
            zoom: 4,
            layers: [satellite]
        });

        // adddind layers to map so we can choose the type of map
        L.control.layers(
            {
                "Street Map": street,
                "Satellite Map": satellite
            }
        ).addTo(map)



        const locations = [
            { name: "Pune", lat: 18.5204, lng: 73.8567 },
            { name: "Mumbai", lat: 19.0760, lng: 72.8777 },
            { name: "Delhi", lat: 28.6139, lng: 77.2090 }
        ];
        // console.log(locations)

        // markers fr mutiple locations
        locations.forEach(element => {

            console.log(element.name)
            console.log(element.lat)
            console.log(element.lng)
            var marker = L.marker([element.lat, element.lng]).bindPopup(element.name).addTo(map)

        });



    </script>
</body>

</html>
